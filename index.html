<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=$, initial-scale=1.0" />
    <script></script>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>10.000 spillet</title>
  </head>
  <body>
    <div class="container">
      <div class="gameboard">
        <div class="playboardDiv" id="playgroundId">
          <img class="playboardImg" src="imgs/gameTable.jpg" alt="playboard" />
          <div class="dicesDiv" id="dicesId">
            <div id="dice1" onclick="TriggerOnOfHold(this)" class="dice1">
              <img
                id="dices1"
                class="dicesImg"
                src="imgs/dices1.png"
                alt="dices"
              />
            </div>
            <div id="dice2" onclick="TriggerOnOfHold(this)" class="dice2">
              <img
                id="dices2"
                class="dicesImg"
                src="imgs/dices2.png"
                alt="dices"
              />
            </div>
            <div id="dice3" onclick="TriggerOnOfHold(this)" class="dice">
              <img
                id="dices3"
                class="dicesImg"
                src="imgs/dices3.png"
                alt="dices"
              />
            </div>
            <div id="dice4" onclick="TriggerOnOfHold(this)" class="dice">
              <img
                id="dices4"
                class="dicesImg"
                src="imgs/dices4.png"
                alt="dices"
              />
            </div>
            <div id="dice5" onclick="TriggerOnOfHold(this)" class="dice">
              <img
                id="dices5"
                class="dicesImg"
                src="imgs/dices5.png"
                alt="dices"
              />
            </div>
            <div id="dice6" onclick="TriggerOnOfHold(this)" class="dice">
              <img
                id="dices6"
                class="dicesImg"
                src="imgs/dices6.png"
                alt="dices"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="scoreboard">
        Score
        <p id="score"></p>
        Held dice
        <p id="currentPoints"></p>
        Current Points
        <p id="roundScore"></p>
        <div id="display"></div>
        <div id="playerName"></div>
      </div>
    </div>
    <div class="buttons">
      <button>Rules</button>
      <button class="startBtn" id="startBtn" onclick="startGame()">
        Start Game
      </button>
      <button onclick="addPlayers()">Add player</button>
      <button onclick="deletePlayer()">Delete player</button>
      <button onclick="endTurn()">End Turn</button>
    </div>
    <label>Name:</label>
    <input type="text" id="playerId" />
  </body>
</html>
