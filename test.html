<div class="container">
  <div class="gameboard">
    <div class="playboardDiv" id="playgroundId">
      <img class="playboardImg" src="imgs/gameTable.jpg" alt="playboard" />
      <div class="dicesDiv" id="dicesId">
        <div id="dice1" class="dice">
          <img src="imgs/CopyofdicesOne.png" class="dicesImg" alt="dices" />
        </div>
        <div id="dice2" class="dice">
          <img src="imgs/CopyofdicesTwo.png" class="dicesImg" alt="dices" />
        </div>
        <div id="dice3" class="dice">
          <img src="imgs/CopyofdicesThree.png" class="dicesImg" alt="dices" />
        </div>
        <div id="dice4" class="dice">
          <img src="imgs/CopyofdicesFour.png" class="dicesImg" alt="dices" />
        </div>
        <div id="dice5" class="dice">
          <img src="imgs/CopyofdicesFive.png" class="dicesImg" alt="dices" />
        </div>
        <div id="dice6" class="dice">
          <img src="imgs/CopyofdicesSix.png" class="dicesImg" alt="dices" />
        </div>
      </div>
    </div>
  </div>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <div id="playerName"></div>
    <div id="playerScore"></div>
  </div>
</div>
<div class="buttons">
  <button>Rules</button>
  <button class="startBtn" id="startBtn" onclick="startGame()">
    Start Game
  </button>
  <button onclick="addPlayers()">Add Player</button>
  <button onclick="deletePlayer()">Delete Player</button>
</div>

<label>Name:</label>
<input type="text" id="playerId" />
